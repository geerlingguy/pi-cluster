---
- name: Set up static networking configuration.
  hosts: cluster
  gather_facts: false
  become: true

  handlers:
    - name: restart dhcpcd
      service:
        name: dhcpcd
        state: restarted

    - name: restart autossh
      ansible.builtin.systemd:
        name: autossh
        state: restarted
      when: reverse_tunnel_enable

  vars_files:
    - ../../config.yml

  tasks:
    - name: Ensure dhcpcd5 is installed. # whe you're using raspbian lite, need to install dhcpcd5 manually
      ansible.builtin.apt:
        name: dhcpcd5
        state: absent

    - name: Deactivated the IPv6 to not use wrong domain search Greatek.
      ansible.builtin.blockinfile:
        path: /etc/sysctl.conf
        marker: "# ANSIBLE MANAGED - deactivated the IPv6"
        block: |
          net.ipv6.conf.all.disable_ipv6 = 1
          net.ipv6.conf.default.disable_ipv6 = 1
          net.ipv6.conf.lo.disable_ipv6 = 1

    # - name: Disable dns and change to unmanaged in NetworkManager
    # - Edit the NetworkManager Configuration File
    # https://devicetests.com/stop-network-manager-updating-resolv-conf
    #
    # 1 - sudo nano /etc/NetworkManager/NetworkManager.conf # added these lines below to the [main] section:
    # [main]
    #   ...
    #   dns=none
    #   rc-manager=unmanaged

    # 2 - sudo nano /etc/dhcpcd.conf
    # option domain_name_servers, domain_name, REMOVE THIS opt  domain_search

    # - name: Configure static IP address on each node.
    #   ansible.builtin.blockinfile:
    #     path: /etc/dhcpcd.conf
    #     marker: "# ANSIBLE MANAGED - static ip {mark}"
    #     block: |
    #       interface eth0
    #       static ip_address={{ ipv4_subnet_prefix }}.{{ ip_host_octet }}/24
    #       static routers={{ ipv4_subnet_prefix }}.1
    #       static domain_name_servers={{ ipv4_subnet_prefix }}.1
    #   notify: restart dhcpcd

    - name: Configure static IP address on each node.
      ansible.builtin.blockinfile:
        path: /etc/network/interfaces.d/eth0
        marker: "# ANSIBLE MANAGED - static ip {mark}"
        block: |
          auto eth0
          allow-hotplug eth0
          iface eth0 inet static
          address {{ ipv4_subnet_prefix }}.{{ ip_host_octet }}
          netmask {{ ipv4_subnet_netmask }}
          gateway {{ ipv4_subnet_prefix }}.1
        create: true

    # TODO: This doesn't use hosts as defined in inventory. Convert to template?
    - name: Configure hosts file so nodes can see each other by hostname.
      ansible.builtin.blockinfile:
        path: /etc/hosts
        marker: "# ANSIBLE MANAGED - static ip config {mark}"
        block: |
          {{ ipv4_subnet_prefix }}.61  node1.local node1
          {{ ipv4_subnet_prefix }}.62  node2.local node2
          {{ ipv4_subnet_prefix }}.63  node3.local node3
          {{ ipv4_subnet_prefix }}.64  node4.local node4

